name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build and publish artifacts
        run: ./gradlew clean build artifactoryPublish bootBuildImage --publishImage
        env:
          OJO_USER: ${{ secrets.BINTRAY_USER }}
          OJO_KEY: ${{ secrets.BINTRAY_KEY }}
          BUILD_NUMBER : ${{ github.run_number }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
