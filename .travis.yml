sudo: required
language: groovy
install: true

services:
  - docker
jdk:
  - openjdk8

env:
  - IMAGE_NAME=zobkov/github-webhook

script: ./gradlew clean build

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
deploy:
  provider: script
  script: docker push "${IMAGE_NAME}:latest"
  on:
    branch: master
